<form [formGroup]="addressFormLogin" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <!-- <mat-card-header> -->
      <mat-card-title>Login</mat-card-title>
    <!-- </mat-card-header> -->
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" formControlName="usuario">
            <mat-icon matPrefix>account_circle</mat-icon>
            <mat-error *ngIf="addressFormLogin.controls['usuario'].hasError('required')">
              El usuario es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <input matInput placeholder="Contraseña" type="password" formControlName="contrasena">
            <mat-icon matPrefix>vpn_key</mat-icon>
            <mat-error *ngIf="addressFormLogin.controls['contrasena'].hasError('required')">
              La contraseña es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addressFormLogin.valid"><i class="spinner"></i>
        <span class="state">Ingresar</span></button>
    </mat-card-actions>
  </mat-card>
</form>
<footer><a target="blank"></a></footer>
