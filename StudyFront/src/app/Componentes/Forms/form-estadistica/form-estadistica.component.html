<form [formGroup]="addressFormEstadistica" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Formulario Estadistica</mat-card-title>
        </mat-card-header>
        <br>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Id Usuario" formControlName="idUsuario">
                        <mat-error *ngIf="addressFormEstadistica.controls['idUsuario'].hasError('required')">
                            El Id Usuario <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Total Pruebas" formControlName="totalpruebas">
                        <mat-error *ngIf="addressFormEstadistica.controls['totalpruebas'].hasError('required')">
                            El total de Pruebas es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Tiempo Pruebas" formControlName="tiempopromedio">
                        <mat-error *ngIf="addressFormEstadistica.controls['tiempopromedio'].hasError('required')">
                            El tiempo de Pruebas es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Promedio" formControlName="promedio">
                        <mat-error *ngIf="addressFormEstadistica.controls['promedio'].hasError('required')">
                            El promedio es <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
