<form [formGroup]="addressFormPregunta" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Form preguntas</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Tema" formControlName="Tema" required>
            <mat-error *ngIf="addressFormPregunta.controls['Tema'].hasError('required')">
              El tema es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Enunciado" formControlName="Enunciado"></textarea>
            <mat-error *ngIf="addressFormPregunta.controls['Enunciado'].hasError('required')">
              El enunciado es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Respuesta" formControlName="Respuesta" required>
            <mat-error *ngIf="addressFormPregunta.controls['Respuesta'].hasError('required')">
              La respuesta es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="OpcionA" formControlName="OpcionA" required>
            <mat-error *ngIf="addressFormPregunta.controls['OpcionA'].hasError('required')">
              La respuesta A es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="OpcionB" formControlName="OpcionB" required>
            <mat-error *ngIf="addressFormPregunta.controls['OpcionB'].hasError('required')">
              La respuesta B es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="OpcionC" formControlName="OpcionC" required>
            <mat-error *ngIf="addressFormPregunta.controls['OpcionC'].hasError('required')">
              La respuesta C es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addressFormPregunta.valid">Enviar</button>
    </mat-card-actions>
  </mat-card>
</form>
